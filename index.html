<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Edge Cases Explorer</title>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --accent: #00d4ff;
      --accent-glow: #00d4ff88;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255,255,255,0.05);
      --border: rgba(0,212,255,0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
      background: var(--bg-primary); color: var(--text-primary);
      line-height: 1.6; overflow-x: hidden;
    }
    .lang-switch {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      background: var(--card-bg); border: 1px solid var(--accent);
      padding: 5px; border-radius: 8px; backdrop-filter: blur(10px);
    }
    .lang-btn {
      background: transparent; border: none; color: var(--text-secondary);
      padding: 5px 15px; cursor: pointer; transition: 0.3s; font-family: inherit;
    }
    .lang-btn.active { color: var(--accent); font-weight: bold; }

    .header { padding: 80px 40px 60px; text-align: center; }
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 400;
      background: linear-gradient(90deg, var(--accent), #ffffff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }
    .nav-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px; padding: 40px; max-width: 1400px; margin: 0 auto;
    }
    .nav-item {
      background: var(--card-bg); border: 1px solid var(--border);
      padding: 25px; border-radius: 16px; cursor: pointer; transition: 0.4s;
      text-decoration: none; color: var(--text-primary);
    }
    .nav-item:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px var(--accent-glow); }

    .section { max-width: 900px; margin: 60px auto; padding: 0 20px; opacity: 0; transform: translateY(30px); transition: 0.6s; }
    .section.visible { opacity: 1; transform: translateY(0); }

    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 40px; }
    .code-block {
      background: #000; border-radius: 12px; padding: 20px; margin: 20px 0;
      color: #e0e0e0; font-size: 1.1rem; border-left: 4px solid var(--accent);
      overflow-x: auto;
    }
    .code-block b { color: var(--accent); text-shadow: 0 0 5px var(--accent-glow); }
    .challenge { color: var(--accent); margin-bottom: 20px; font-weight: 300; }
    .reveal-btn {
      background: transparent; color: var(--accent); border: 1px solid var(--accent);
      padding: 10px 25px; border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    .reveal-btn:hover { background: var(--accent); color: #000; }
    .spoiler { display: none; margin-top: 20px; padding: 20px; background: rgba(0,212,255,0.1); border-radius: 12px; border: 1px dashed var(--accent); }
    pre { font-family: inherit; }
  </style>
</head>
<body>

<div class="lang-switch">
  <button id="btn-ko" class="lang-btn" onclick="setLang('ko')">KO</button>
  <button id="btn-en" class="lang-btn" onclick="setLang('en')">EN</button>
</div>

<header class="header">
  <h1 data-ko="자바스크립트 엣지 케이스" data-en="JavaScript Edge Cases">자바스크립트 엣지 케이스</h1>
  <p class="subtitle"
     data-ko="상식은 잠시 접어두세요. 자바스크립트의 기묘한 세계에 오신 것을 환영합니다."
     data-en="Leave your common sense behind. Welcome to the weird world of JavaScript.">
    상식은 잠시 접어두세요. 자바스크립트의 기묘한 세계에 오신 것을 환영합니다.
  </p>
</header>

<nav class="nav-grid" id="navGrid"></nav>
<main id="content"></main>

<script>
  let cases = [];
  
  async function loadCases() {
    const content = document.getElementById('content');
    const navGrid = document.getElementById('navGrid');
    
    try {
      // GitHub Pages 배포 시 상대 경로 './cases.json' 사용 가능
      const response = await fetch('./cases.json');
      if (!response.ok) throw new Error('Network response was not ok');
      cases = await response.json();
      render();
    } catch (error) {
      console.error("Failed to load cases:", error);
      content.innerHTML = `<div style="text-align:center; padding:50px;">
        <p>Error loading cases. Please check if cases.json exists.</p>
      </div>`;
    }
  }
  function getLangText(field, lang) {
    if (!field) return "";
    return field[lang] || field['en'] || "";
  }
  
  function render() {
    const lang = localStorage.getItem('lang') || 'en';
    const navGrid = document.getElementById('navGrid');
    const content = document.getElementById('content');
  
    if (cases.length === 0) return;
    
    navGrid.innerHTML = cases.map(c => `
      <a href="#${c.id}" class="nav-item">
        <h3>${getLangText(c.title, lang)}</h3>
        <p>${getLangText(c.desc, lang)}</p>
      </a>
    `).join('');
    
    content.innerHTML = cases.map(c => `
      <section id="${c.id}" class="section">
        <div class="card">
          <h2>${getLangText(c.title, lang)}</h2>
          <div class="code-block"><pre>${c.code}</pre></div>
          <div class="challenge">${getLangText(c.challenge, lang)}</div>
          <button class="reveal-btn" onclick="toggleSpoiler('${c.id}_ans')">
            ${lang === 'ko' ? '결과 보기' : 'Reveal Result'}
          </button>
          <div id="${c.id}_ans" class="spoiler">${getLangText(c.result, lang)}</div>
        </div>
      </section>
    `).join('');
    
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => entry.isIntersecting && entry.target.classList.add('visible'));
    }, { threshold: 0.1 });
    document.querySelectorAll('.section').forEach(sec => observer.observe(sec));
  }

  function setLang(lang) {
    localStorage.setItem('lang', lang);
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
  
    const activeBtn = document.getElementById("btn-" + lang);
    if(activeBtn) activeBtn.classList.add('active');
  
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
    if (cases.length > 0) render();
  }

  function toggleSpoiler(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }

  window.onload = () => {
    const savedLang = localStorage.getItem('lang') || 'en';
    setLang(savedLang);
    loadCases();
  };
</script>
</body>
</html>
